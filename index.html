<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="dist/assets/owl.theme.default.min.css">
</head>
<body>

<style>
    .item {
        width: 100%;
    
    }
    h1 {
        text-align: center;
    }
</style>
 
    <h1>watch <span id="movies">1000</span>  + movies for free</h1>
       <div class="owl-carousel owl-theme">
           <div class="item"> <img src="img1.jpeg" alt=""></div>
           <div class="item"> <img src="img2.jpeg" alt=""></div>
           <div class="item"> <img src="img3.jpeg" alt=""></div>
           <div class="item"> <img src="img4.jpeg" alt=""></div>
           <div class="item"> <img src="img5.jpeg" alt=""></div>
           <div class="item"> <img src="img6.jpeg" alt=""></div>
           <div class="item"> <img src="img7.jpeg" alt=""></div>
           <div class="item"> <img src="img8.jpeg" alt=""></div>
     
       </div> 
    
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="countMe/countMe.min.js"></script>
    <script src="dist/owl.carousel.min.js"></script>
    <script>
     $("#movies").countMe(0,0)
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    autoplay:true,
autoplayTimeout:600,
autoplayHoverPause:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
       </script>
</body>
</html>
